
    @for(fruit of fruitItems; track fruit.id){
<div class="col-md-6 col-lg-4 col-xl-3">
    <div class="rounded position-relative fruite-item">
        <div class="fruite-img">
            <img [src]='fruit.image' class="img-fluid w-100 rounded-top" alt="">
        </div>
        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">
            {{fruit.category}}
        </div>
        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
            <h4>{{fruit.name}}</h4>
            <p>{{fruit.description}}</p>
            <div class="d-flex justify-content-between flex-lg-wrap">
                <p class="text-dark fs-5 fw-bold mb-0">{{fruit.price}}</p>
                <button  (click)="addToCart(fruit.id)" class="btn border border-secondary rounded-pill px-3 text-primary"> <i
                        class="fa fa-shopping-bag me-2 text-primary"></i>
                    Add to cart</button>

            </div>
        </div>
    </div>
</div>
}
