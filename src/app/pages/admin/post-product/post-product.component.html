<div class="container p-4 " style="margin-top: 160px;">
  <h3 class="w-100 text-center py-2">Add New Fruit Product</h3>
  <form (ngSubmit)="postProduct()"  #productForm="ngForm" >

    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
    </div>
    
    <div class="mb-3">
    
  <label>Upload Image</label>
  <input type="file" class="form-control" (change)="onFileSelected($event)" required>
</div>

    <div class="mb-3">
      <label>Price</label>
      <input type="text" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
    </div>

    <div class="mb-3">
      <label>Category</label>
      <input type="text" class="form-control" [(ngModel)]="newProduct.category" name="category" required>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="newProduct.description" name="description" required></textarea>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!productForm.valid">Post Product</button>
  </form>
</div>
